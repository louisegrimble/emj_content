name: Deploy static site

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.0  # ðŸ‘ˆ Use a pinned version to avoid cache bug
        with:
          name: github-pages
          path: .  # or adjust if your site is in a subfolder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
